<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="code.js"></script>
</head>
<body>
<h1>BMI Calculator</h1>


<label for="height">Height (Inches)</label>
<input type="number" id="height">
<br>


<label for="weight">Weight (Pounds)</label>
<input type="number" id="weight">
<br>
<button id="calcButton">Calculate BMI</button>
<ul>
    <li>Underweight (BMI 18.3) at <span id="underWeightOutput"></span> pounds.</li>
    <li>Healthy (BMI 22.9) at <span id="healthyOutput"></span> pounds.</li>
    <li>Overweight (BMI 27.4) <span id="overWeightOutput"></span> pounds.</li>
    <li>Obese (BMI 32.0) <span id="obeseOutput"></span> pounds.</li>
</ul>
</body>
</html>
